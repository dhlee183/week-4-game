<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">

	<title>Star Wars RPG</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</head>	

<body>

	<div class="container">

		<div class="jumbotron text-center"><h1>STAR WARS RPG</h1></div>

		<!-- Player Selection -->
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h2>Choose Player Character</h2>
					</div>
					<div id="setChar" class="panel-body text-center">
						<button id="obiK" class="btn btn-md character"><span class="label label-default">Obi-Wan Kenobi</span><img src="assets/images/obiwan.jpg" class="img-responsive" width="93"></button>

						<button id="aniS" class="btn btn-md character"><span class="label label-default">Anakin Skywalker</span><img src="assets/images/anakinskywalker.jpg" class="img-responsive" width="100"></button>

						<button id="empP" class="btn btn-md character"><span class="label label-default">Emperor Palpatine</span><img src="assets/images/palpatine.jpg" class="img-responsive" width="110"></button>

						<button id="darM" class="btn btn-md character"><span class="label label-default">Darth Maul</span><img src="assets/images/darthmaul.png" class="img-responsive" width="90"></button>
					</div>
				</div>
			</div>

			<!-- Enemy Selection -->
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h2>Choose Enemy Character</h2>
					</div>
					<div class="panel-body text-center">
						<div id="chooseenemyChar"></div>
					</div>	
				</div>
			</div>
		</div>

		<!-- Player Character -->
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h2>Player Character</h2>
					</div>	
					<div class="panel-body text-center">
						<div id="playerChar"></div>
							<div id="playerHP"></div>
							<div>
								<button id="atk" class="btn btn-md attack">Attack</button>
							</div>	
					</div>
				</div>
			</div>

			<!-- Enemy Character -->
			<div class="col-lg-6">	
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h2>Enemy Character</h2>
					</div>
					<div class="panel-body text-center">
						<div id="enemyChar"></div>
						<div id="enemyHP"></div>
					</div>
				</div>
			</div>	
		</div>

	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
