<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">

	<title>Star Wars RPG</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</head>	

<body>
	
	<div class="container">

		<!-- Player Selection -->
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading" style="text-align: center">
						<h2>Choose Player Character</h2>
					</div>
					<div class="panel-body" style="text-align: center">
						<button id="obiK" class="btn btn-md character" value=150><span class="label label-default">Obi-Wan Kenobi</span><img src="assets/images/obiwan.jpg" class="img-responsive" width="93"><span class="label label-default">150</span></button>

						<button id="aniS" class="btn btn-md character" value=125><span class="label label-default">Anakin Skywalker</span><img src="assets/images/anakinskywalker.jpg" class="img-responsive" width="100"><span class="label label-default">125</span></button>

						<button id="empP" class="btn btn-md character" value=175><span class="label label-default">Emperor Palpatine</span><img src="assets/images/palpatine.jpg" class="img-responsive" width="110"><span class="label label-default">175</span></button>

						<button id="darM" class="btn btn-md character" value=100><span class="label label-default">Darth Maul</span><img src="assets/images/darthmaul.png" class="img-responsive" width="90"><span class="label label-default">100</span></button>
					</div>
				</div>
			</div>

			<!-- Enemy Selection -->
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading" style="text-align: center">
						<h2>Choose Enemy Character</h2>
					</div>
					<div class="panel-body" style="text-align: center">
						<h2 id="chooseenemyChar"></h2>
					</div>	
				</div>
			</div>
		</div>

		<!-- Player Character -->
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading" style="text-align: center">
						<h2>Player Character</h2>
					</div>	
					<div class="panel-body" style="text-align: center">
						<h2 id="playerChar"></h2>
							<div>
								<button class="btn btn-md">Attack</button>
							</div>	
					</div>
				</div>
			</div>

			<!-- Enemy Character -->
			<div class="col-lg-6">	
				<div class="panel panel-default">
					<div class="panel-heading" style="text-align: center">
						<h2>Enemy Character</h2>
					</div>
					<div class="panel-body" style="text-align: center">
						<h2 id="enemyChar"></h2>
					</div>
				</div>
			</div>	
		</div>

	</div>

	<script type="text/javascript">
		
	$(document).ready(function(){

		var charChosen;
		var remainChar;

		$("button").on("click", function() {

			if ($(this).hasClass("character")) {

				charChosen = $(this).val("id");

				$("#playerChar").replaceWith(charChosen);
			
			} else {

				$("#chooseenemyChar").replaceWith(charChosen);
			}	

		});

	});

	</script>

</body>
</html>
